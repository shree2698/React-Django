<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add Book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - {{ book.available_copies }} copies available</li>
        {% endfor %}
    </ul>
</body>
</html>
